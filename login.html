<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Price & Petals</title>

    <style>
        :root {
            --petal-pink: #F9D6E1;
            --sage-green: #9CAF88;
            --deep-rose: #d4a5a5;
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #fdfcfb 0%, #f9d6e1 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-card {
            background: white;
            padding: 50px;
            border-radius: 40px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group input {
            width: 100%;
            padding: 15px;
            border-radius: 12px;
            border: 1px solid #eee;
            box-sizing: border-box;
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            border-radius: 30px;
            border: none;
            background: var(--sage-green);
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>

<body>

<div class="login-card">
    <h1>Welcome Back ðŸŒ¸</h1>

    <!-- âœ… ID added -->
    <form id="loginForm">

        <div class="input-group">
            <label>Email Address</label>
            <!-- âœ… ID added -->
            <input type="email" id="email" placeholder="name@example.com" required>
        </div>

        <div class="input-group">
            <label>Password</label>
            <!-- âœ… ID added -->
            <input type="password" id="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required>
        </div>

        <button type="submit" class="login-btn">Sign In</button>
    </form>

    <div style="margin-top: 15px;">
        <a href="signup.html">Don't have an account? Sign Up</a>
    </div>
</div>

<!-- âœ… Script moved to bottom -->
<script>
document.getElementById("loginForm").addEventListener("submit", async function(e){
    e.preventDefault();

    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    try {
        const response = await fetch("/api/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email, password })
        });

        const data = await response.json();

        if(response.ok){
            // store basic user info locally so index can show avatar
            try {
                const nameFromResp = data.userName || data.name || null;
                localStorage.setItem('userEmail', email);
                if (nameFromResp) localStorage.setItem('userName', nameFromResp);
                else localStorage.setItem('userName', email.split('@')[0]);
            } catch (e) { console.warn('Could not persist user info', e); }
            alert(data.message);
            window.location.href = "index.html";
        } else {
            alert(data.error);
        }

    } catch (err) {
        console.error(err);
        alert("Server error. Try again.");
    }
});
</script>

</body>
</html>
