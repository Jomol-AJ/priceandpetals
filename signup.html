<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup | Price & Petals</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #fdfcfb 0%, #f9d6e1 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card {
            background: white;
            padding: 40px;
            border-radius: 20px;
            width: 320px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.1);
            text-align: center;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 10px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 12px;
            border-radius: 25px;
            border: none;
            background: #9CAF88;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background: #8a9d77;
        }

        a {
            display: block;
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
</head>

<body>

<div class="card">
    <h2>Create Account ðŸŒ¸</h2>

    <form id="signupForm">
        <input type="text" id="name" placeholder="Full Name" required>
        <input type="email" id="email" placeholder="Email Address" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Sign Up</button>
    </form>

    <a href="login.html">Already have an account? Login</a>
</div>

<script>
document.getElementById("signupForm").addEventListener("submit", async function(e){
    e.preventDefault();

    const name = document.getElementById("name").value;
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    try {
        const response = await fetch("/api/signup", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ name, email, password })
        });

        const data = await response.json();

        if(response.ok){
            // auto-login UX: persist user info locally so profile icon shows
            try {
                localStorage.setItem('userEmail', email);
                localStorage.setItem('userName', name);
            } catch (e) { console.warn('Could not persist user info', e); }
            alert(data.message);
            window.location.href = "index.html";
        } else {
            alert(data.error);
        }

    } catch (err) {
        console.error(err);
        alert("Server error. Try again.");
    }
});
</script>

</body>
</html>
